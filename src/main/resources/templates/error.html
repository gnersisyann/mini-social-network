<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .error {
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Oops! Something went wrong.</h1>
    <p class="error">Error message: <span th:text="${errorMessage}"></span></p>
    <p>Please try again later.</p>
</body>
</html>
