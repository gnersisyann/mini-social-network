<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find User</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .error {
            color: red;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Поиск пользователя</h1>
        <!-- Форма для поиска -->
        <form action="/users/findUser" method="get">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Найти</button>
        </form>

        <!-- Если пользователь найден, показываем его данные -->
        <div class="result" th:if="${user != null}">
            <h2>Результат поиска:</h2>
            <p><strong>Имя:</strong> <span th:text="${user.username}"></span></p>
            <p><strong>Пароль:</strong> <span th:text="${user.password}"></span></p>
        </div>

        <!-- Если ошибка, показываем сообщение -->
        <div class="error" th:if="${errorMessage != null}">
            <p th:text="${errorMessage}"></p>
        </div>

        <!-- Кнопка назад -->
        <a href="/" class="button">Назад</a>
    </div>
</body>
</html>
